version: '3.7'
services:
  server:
    build:
      context: .
      target: dev
      args:
        APP_PATH: $APP_PATH
    ports:
      - ${HOST_PORT}:3000
    command: rails s
    stdin_open: true
    tty: true
    restart: unless-stopped
    volumes:
      - .:$APP_PATH
    depends_on:
      - db
  db:
    image: postgres:latest
    volumes:
      - /tmp/app/clvoz/db:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - ${HOST_DB_PORT}:5432
